{% extends "base.html" %}

{% block content %}
<div class="container" style="max-width: 400px; text-align: center;">
    <h2>🔐 Admin Login</h2>
    <form action="/admin" method="POST">
        <label for="password">Enter Admin Password:</label><br><br>
        <input type="password" id="password" name="password" placeholder="Admin password" required><br><br>
        <button type="submit">Login</button>
    </form>
    {% if error %}
        <p style="color: red; margin-top: 15px;">{{ error }}</p>
    {% endif %}
</div>
{% endblock %}
