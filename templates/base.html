<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- ‚úÖ Mobilga mos -->
    <title>Where dreams meet paper</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">

    <!-- ‚úÖ Swiper CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <!-- üîç SEO va Ijtimoiy tarmoq uchun meta teglar -->
    <meta name="description" content="Melissa's dreamy fanfic world with romantic K-pop stories, soft music and beautiful designs.">
    <meta name="keywords" content="fanfic, K-pop, Stray Kids, romance, Melissa, Bang Chan, fan fiction">
    <meta name="author" content="Melissa">

    <!-- üåê Open Graph (Facebook, Instagram) -->
    <meta property="og:title" content="Melissa's Fanfic World üåå">
    <meta property="og:description" content="Romantic K-pop fanfics with calming music and dreamy visuals.">
    <meta property="og:image" content="{{ url_for('static', filename='images/preview.jpg') }}">
    <meta property="og:url" content="https://melissafanfic.onrender.com">
    <meta property="og:type" content="website">

    <!-- üïé Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Melissa's Fanfic World üåå">
    <meta name="twitter:description" content="Read dreamy fanfics with soft background music.">
    <meta name="twitter:image" content="{{ url_for('static', filename='images/preview.jpg') }}">

    <!-- Qo'shimcha CSS dark-mode va emoji uchun -->
    <style>
        .falling-emoji {
            position: fixed;
            top: -10px;
            font-size: 16px;
            opacity: 0.8;
            animation: fall linear infinite;
            pointer-events: none;
            z-index: 9999;
        }

        @keyframes fall {
            0% { transform: translateY(0); opacity: 0.5; }
            100% { transform: translateY(100vh); opacity: 0; }
        }

        .dark-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #6c63ff;
            color: white;
            border: none;
            padding: 10px 14px;
            border-radius: 12px;
            cursor: pointer;
            z-index: 10000;
            font-size: 14px;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .dark-toggle:hover { background-color: #574b90; }

        /* ‚úÖ Mobilga moslashtirilgan nav va footer */
        .navbar {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            padding: 15px;
            background-color: #fff;
            border-bottom: 1px solid #eee;
        }

        .navbar a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        footer {
            text-align: center;
            padding: 20px;
            font-size: 14px;
            background-color: #f9f9f9;
        }

        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: center;
            }
            .container {
                padding: 10px;
            }
            .dark-toggle {
                bottom: 15px;
                right: 15px;
                padding: 8px 12px;
                font-size: 13px;
            }
            footer {
                padding: 15px;
                font-size: 13px;
            }
        }

        /* Swiper styles */
        .swiper {
            width: 100%;
            padding: 30px 0;
        }

        .swiper-slide {
            display: flex;
            justify-content: center;
        }

        .swiper-button-next,
        .swiper-button-prev {
            color: #5c67f2;
        }

        .swiper-pagination-bullet {
            background-color: #5c67f2;
        }
    </style>
</head>
<body id="main-body">
    <!-- FON MUSIQA -->
    <audio autoplay loop>
        <source src="{{ url_for('static', filename='bg-music-short.mp3') }}" type="audio/mpeg">
    </audio>

    <!-- Navbar -->
    <header>
        <div class="navbar">
            <a href="/">üè† Home</a>
            <a href="/add">üìù Add Fanfic</a>
            <a href="/about">‚ùî About</a>
            <a href="/admin">üîê Admin</a>
        </div>
    </header>

    <!-- Sahifa kontenti -->
    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer>
        <p>¬© 2025 Melissa‚Äôs Fanfic World. Made with ü´∂</p>
    </footer>

    <!-- KICHIK EMOJI YOG'ILISHI -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const emojis = ["üå∏", "‚ú®", "üíñ", "üåü", "üí´"];
            const count = 25;

            for (let i = 0; i < count; i++) {
                let emoji = document.createElement("div");
                emoji.classList.add("falling-emoji");
                emoji.innerText = emojis[Math.floor(Math.random() * emojis.length)];
                emoji.style.left = Math.random() * 100 + "vw";
                emoji.style.animationDuration = 8 + Math.random() * 5 + "s";
                emoji.style.animationDelay = Math.random() * 5 + "s";
                document.body.appendChild(emoji);
            }

            const isDark = localStorage.getItem("dark-mode") === "true";
            if (isDark) {
                document.getElementById("main-body").classList.add("dark-mode");
                document.querySelector(".dark-toggle").textContent = "‚òÄÔ∏è light";
            }
        });
    </script>

    <!-- DARK MODE TUGMASI -->
    <button class="dark-toggle" onclick="toggleDarkMode()">üåô dark</button>
    <script>
        function toggleDarkMode() {
            const body = document.getElementById('main-body');
            const btn = document.querySelector('.dark-toggle');
            body.classList.toggle('dark-mode');
            const isDark = body.classList.contains('dark-mode');
            btn.textContent = isDark ? "‚òÄÔ∏è light" : "üåô dark";
            localStorage.setItem("dark-mode", isDark);
        }
    </script>

    <!-- ‚úÖ Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper(".mySwiper", {
            slidesPerView: 1,
            spaceBetween: 20,
            loop: true,
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            },
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
            breakpoints: {
                640: {
                    slidesPerView: 1,
                },
                768: {
                    slidesPerView: 2,
                },
                1024: {
                    slidesPerView: 3,
                }
            }
        });
    </script>
</body>
</html>
