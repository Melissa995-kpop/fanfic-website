{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Edit Fanfic üìù</h2>
    <form method="POST">
        <label>Title:</label>
        <input type="text" name="title" value="{{ fanfic.title }}" required>

        <label>Author:</label>
        <input type="text" name="author" value="{{ fanfic.author }}" required>

        <label>Description:</label>
        <textarea name="description" rows="3" required>{{ fanfic.description }}</textarea>

        <label>Full Text:</label>
        <textarea name="content" rows="8" required>{{ fanfic.content }}</textarea>

        <!-- Rasm manzili uchun maydon -->
        <label>Image path (relative to static folder):</label>
        <input type="text" name="image" value="{{ fanfic.image or '' }}" placeholder="images/your_image.png">

        <label>Password (for security):</label>
        <input type="password" name="password" placeholder="Enter your password" required>

        <button type="submit">Save Changes</button>
    </form>
</div>
{% endblock %}
