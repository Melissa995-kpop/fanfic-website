{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Add New Fanfic âœ¨</h2>
    <form action="/add" method="POST">

        <label>Title:</label>
        <input type="text" name="title" placeholder="Enter fanfic title" required>

        <label>Author:</label>
        <input type="text" name="author" value="Melissa" required>

        <label>Description:</label>
        <textarea name="description" rows="3" placeholder="Short summary..." required></textarea>

        <label>Full Text:</label>
        <textarea name="content" rows="8" placeholder="Write your full fanfic here..." required></textarea>

        <label>Password (for security):</label>
        <input type="password" name="password" placeholder="Enter secret password" required>

        <button type="submit">Submit Fanfic</button>
    </form>
</div>
{% endblock %}
